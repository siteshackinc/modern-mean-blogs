<md-toolbar ng-show="vm.authentication.user._id == vm.blog.user._id" class="md-primary md-hue-1 md-whiteframe-z2">
  <div class="md-toolbar-tools">
    <h1 class="md-display" style="font-size: 1.2em;font-weight: bold">Admin Menu</h1>
    <span flex></span>
    <md-button class="md-icon-button md-mini md-raised md-accent" ui-sref="root.blogs.edit({blogId: vm.blog._id})">
      <md-tooltip md-direction="left">
        Edit blog post
      </md-tooltip>
      <md-icon>edit</md-icon>
    </md-button>
    <md-button class="md-icon-button md-mini md-raised md-warn" ng-click="vm.remove();">
      <md-tooltip md-direction="left">
        Delete blog post!
      </md-tooltip>
      <md-icon>delete</md-icon>
    </md-button>
  </div>
</md-toolbar>
<md-content>
  <div layout="row" layout-sm="column" layout-xs="column">
    <div
      layout="column"
      layout-padding
      flex
      flex-md="70"
      flex-lg="70"
      flex-xl="70">

      <md-list>
        <md-list-item>
          <div class="blog-post" flex>
            <div class="blog-header">
              <!--Big Date-->
              <div class="blog-date">
                <span
                  class="month"
                  ng-bind="vm.blog.created | date:'MMM'">
                </span>
                <span
                  class="day"
                  ng-bind="vm.blog.created | date:'dd'">
                </span>
                <span
                  class="year"
                  ng-bind="vm.blog.created | date:'yyyy'">
                </span>
              </div>
              <!--/Big Date-->
              <div class="page-header">
                <h1 class="md-display-1">{{vm.blog.title}}</h1>
              </div>
              <div class="blog-info clearfix">
                Posted by: <span ng-if="vm.blog.user" ng-bind="vm.blog.user.displayName"></span>
                <span ng-if="!vm.blog.user">Deleted User</span>
              </div>
            </div>
            <div ng-if="vm.blog.image && !vm.blog.image.length" class="main-blog-img">
              <img class="img-responsive" ng-src="{{vm.blog.image}}" alt="" />
            </div>
            <section ng-bind-html="vm.blog.intro"></section>
            <section ng-bind-html="vm.blog.content"></section>
            <md-button
              class="md-raised md-default"
              ui-sref="root.blogs.list"
              aria-label="back to blogs">
              <md-tooltip md-direction="right">
                Back to blogs
              </md-tooltip>
              <md-icon>arrow_back</md-icon>
              go back
            </md-button>
          </div>
        </md-list-item>
      </md-list>

    </div>
    <div
      layout="column"
      layout-padding
      flex
      flex-md="30"
      flex-lg="30"
      flex-xl="30">
      <section>
        <div class="callout callout-info">
          <h4>Right Nav</h4>
          <p>This area will contain various portlets and widgets later on. Maybe even a category menu.</p>
        </div>
      </section>
    </div>
  </div>
</md-content>
